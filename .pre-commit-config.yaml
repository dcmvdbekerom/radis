repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black

  - repo: https://github.com/timothycrosley/isort
    rev: 5.9.2
    hooks:
      - id: isort

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      - id: mixed-line-ending
        args: ["--fix=lf"]
        exclude: |
          (?x)(
              ^.+\.spec|
              ^.+\.dat|
              ^.+\.levels
          )
      - id: trailing-whitespace
        exclude: |
          (?x)(
              ^.+\.spec|
              ^.+\.dat|
              ^.+\.levels
          )
